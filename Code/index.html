	<script>
		$(document).ready(function(){
			var State1_1 = "";
			var State1_2 = "";
			var State1_3 = "";
			var time = "";
			var State1_5 = "";
			var db_refState = firebase.database().ref("Display");
			db_refState.on("value", snap => {
				State1_1 = snap.val()["Hours"]*1;
				State1_2 = snap.val()["Minutes"]*1;
				State1_3 = snap.val()["Sec"]*1;
				State1_4 = snap.val()["Photo"];
				State1_5 = snap.val()["Count"]*1;
				
				// $('.car_photo').attr('src',	State1_4);
				
				if(snap.val()["Detect"] == 1){
					$('#td-color1').removeClass('bg-success');
					$('#td-color1').addClass('bg-danger');
				} else {
					$('#td-color1').removeClass('bg-danger');
					$('#td-color1').addClass('bg-success');
				}

				$('#td-color1').html("จำนวนคัน : "+State1_5);

				if(State1_1.toString().length ==1){
					State1_1 = "0"+ State1_1;
				}
				if(State1_2.toString().length ==1){
					State1_2 = "0"+ State1_2;
				}
				if(State1_3.toString().length ==1){
					State1_3 = "0"+ State1_3;
				}
				time = State1_1 +":"+ State1_2 +":"+ State1_3;
				$('#time1').text(time);

			});
		})
	</script>
